<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a1a',
                        'dark-secondary': '#2d2d2d'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-bg text-gray-200 min-h-screen">
    <div id="root" class="container mx-auto px-8 py-8 max-w-7xl">
        <!-- 시계 섹션 -->
        <section id="clock-section" class="mb-12">
            <h2 class="text-2xl font-bold mb-4">World Clock</h2>
            <div id="clock-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- 자바스크립트로 시계들이 여기에 추가됨 -->
            </div>
        </section>

        <!-- Google Trends 섹션 -->
        <section id="trends-section" class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-bold">Google Trends</h2>
                    <!-- 새로고침 타이머 추가 -->
                    <span id="trends-refresh-timer" class="text-sm text-gray-400">
                        (5:00)
                    </span>
                </div>
                <button id="refresh-trends"
                    class="bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    새로고침
                </button>
            </div>
            <!-- 로딩 상태 표시 -->
            <div id="trends-loading" class="hidden">
                <div class="flex justify-center items-center h-32">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                </div>
            </div>
            <!-- 에러 상태 표시 -->
            <div id="trends-error" class="hidden">
                <div class="bg-red-900/50 rounded-lg p-4 text-center">
                    <p class="text-red-200">데이터를 불러오는데 실패했습니다.</p>
                </div>
            </div>
            <!-- 이미지 처리 방식 수정된 컨테이너 -->
            <div id="trends-container" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- 컨테이너 높이 고정 및 이미지 처리 개선 -->
                <template id="trend-item-template">
                    <div class="bg-dark-secondary rounded-lg overflow-hidden h-[400px] flex flex-col">
                        <div class="h-48 overflow-hidden">
                            <img class="w-full h-full object-cover" alt="">
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <h3 class="text-xl font-semibold mb-2"></h3>
                            <p class="text-sm text-gray-400 mt-auto"></p>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- 주식 지표 섹션 -->
        <section id="stocks-section" class="mb-12">
            <div class="flex items-center gap-4 mb-6">
                <h2 class="text-2xl font-bold">Market Indicators</h2>
                <!-- 새로고침 타이머 추가 -->
                <span id="stocks-refresh-timer" class="text-sm text-gray-400">
                    (5:00)
                </span>
            </div>
            <!-- 로딩 상태 표시 -->
            <div id="stocks-loading" class="hidden">
                <div class="flex justify-center items-center h-32">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                </div>
            </div>
            <!-- 에러 상태 표시 -->
            <div id="stocks-error" class="hidden">
                <div class="bg-red-900/50 rounded-lg p-4 text-center">
                    <p class="text-red-200">데이터를 불러오는데 실패했습니다.</p>
                </div>
            </div>
            <div id="stocks-container" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- 자바스크립트로 주식 지표들이 여기에 추가됨 -->
            </div>
        </section>

        <!-- About 섹션 -->
        <section id="about-section" class="bg-dark-secondary p-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">About</h2>
            <div class="space-y-2">
                <p>제작일자: 250114</p>
                <p>제작자: HanSeongJun</p>
                <p>사용된 기술:</p>
                <ul class="list-disc list-inside pl-4">
                    <li>FastAPI</li>
                    <li>Uvicorn</li>
                    <li>TailwindCSS</li>
                    <li>Local Storage</li>
                </ul>
            </div>
        </section>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
